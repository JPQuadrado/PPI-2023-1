<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Login</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-secondary">
            <div class="container-fluid">
              <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                  </li>
                </ul>
                <span class="navbar-text">
                      <a href="index.html">Login</a>
                  </span>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <div class="container">
            <form class="row" name="login" action="application/x-www-form-urlencoded" method="post">
                <div class="form-floating col-12">
                    <input type="text" id="user" name="user" class="form-control" placeholder="">
                    <label for="user">Usuario:</label>
                    <div class="alert alert-danger alert-dismissible" id="aviso-user" role="alert">
                        O campo Usuario deve ser preenchido.
                    </div>
                </div>

                <div class="form-floating col-12">                
                    <input type="password" id="senha" name="senha" class="form-control" placeholder="">
                    <label for="senha">Senha:</label>
                    <div class="alert alert-danger alert-dismissible" id="aviso-senha" role="alert">
                        O campo Senha deve ser preenchido.
                    </div>
                </div>

                <button id="entrar" class="btn btn-primary" type="submit">Entrar</button>
            </form>
        </div>

        <footer class="card-footer">
            Trabalho 5 de Programação para Internet @ UFU – João Pedro Corrêa de Melo Mendes
        </footer>
    </main>
</body>
</html>
